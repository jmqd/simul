[package]
name = "simul"
version = "0.1.0"
edition = "2021"
authors = ["Jordan McQueen <j@jm.dev>"]
license-file = "LICENSE"
keywords = [
         "sim", "simulation", "queue theory", "annealing", "experiment",
         "monte carlo", "M/M/c", "M/M/1", "birth death", "markov chain"]
categories = ["mathematics", "science", "development-tools"]

[lib]
name = "simul"
path = "src/lib.rs"

[[bin]]
name = "simul-bin"
path = "src/main.rs"
required-features = ["build-binary"]

[features]
default = []
plotters = ["dep:plotters"]
build-binary = ["plotters"]

[dependencies]
rand = {version = "0", features = ["alloc"]}
rand_distr = "0.4"
ringbuffer = "0.14"
env_logger = "0.10"
log = "0.4"
plotters = {version = "0.3.3", optional = true}
